{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <header class="mentions_head">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Aliment recherch√©:</h1>
                    <h1 class="text-uppercase text-white font-weight-bold">{{UserQuestion}}</h1>
                    <img src={{Image}}>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>

    <section class="page-section" id="services">
    <div class="container">
        <div class="row">
            {% for element in substitutes %}
            <div class="col-lg-4 text-center">
                <div class="mt-5">
                    <p class="text-muted mb-0">{{element.name}}</p>
                    <p class="text-muted mb-0">Nutriscore : {{element.nutriscore}}</p>
                    <a href="{% url 'search_detail' UserChoice=element.pk%}"><img src={{element.image}}></a>
                {% if request.user.is_authenticated %}
                </div>
                    <a href="{% url 'search_register_substitute' UserChoice=element.pk UserId=request.user.pk %}"><i class="fas fa-save fa-2x"title="enregistrer dans mes favoris"></i>
                <div>
                {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>
{% endblock %}
