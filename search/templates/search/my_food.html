{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <header class="mentions_head">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Mes favoris</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>

    <section class="page-section" id="services">
    <div class="container">
        <div class="row">
            {% for element in user_favourites %}
            <div class="col-lg-4 text-center">
                <div class="mt-5">
                    <p class="text-muted mb-0">{{element.name}}</p>
                    <div class="card">
                        <span class="medallion">{{element.nutriscore}}</span>
                        <a href="{% url 'search_detail' UserChoice=element.pk%}"><img src={{element.image}}></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </section>
{% endblock %}
