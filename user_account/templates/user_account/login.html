{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <header class="mentions_head">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">S'identifier</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>

    <section class="page-section" id="services">
        <div class='container'>
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class=col-lg-10>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <th scope='row'>Nom d'utilisateur</th>
                                <td> <input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <th scope='row'>Mot de passe</th>
                                <td> <input type="password" name="password"></td>
                            </tr>
                        </table>
                        <button class= "btn btn-primary btn">Envoyer</button>
                    </form>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    </br></br>
                    <p>Vous souhaitez créer un compte?<a href="{% url 'sign_in' %}"><button type="button" class="btn btn-primary btn-lg">Créer un compte</button></a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
